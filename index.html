<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retirement Planning Projection</title>
  <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .input-group {
      margin-bottom: 10px;
    }
    label {
      display: inline-block;
      width: 300px;
    }
    input, select {
      padding: 5px;
      width: 200px;
    }
    button {
      margin-right: 10px;
    }
    #chart-acc, #chart-ret {
      margin-top: 40px;
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>Retirement Planning Projection Tool</h1>

  <div class="input-group">
    <label for="ageNow">Current Age</label>
    <input type="number" id="ageNow" value="30" min="18" max="70">
  </div>
  <div class="input-group">
    <label for="retireAge">Retirement Age</label>
    <input type="number" id="retireAge" value="65" min="50" max="80">
  </div>
  <div class="input-group">
    <label for="monthlySave">Monthly Saving (£)</label>
    <input type="number" id="monthlySave" value="800" min="0">
  </div>
  <div class="input-group">
    <label for="initialPrincipal">Initial Principal (£)</label>
    <input type="number" id="initialPrincipal" value="0" min="0">
  </div>
  <div class="input-group">
    <label for="growth">Annual Investment Growth %</label>
    <input type="number" id="growth" value="7.0" step="0.1">
  </div>
  <div class="input-group">
    <label for="inflation">Annual Inflation %</label>
    <input type="number" id="inflation" value="2.5" step="0.1">
  </div>

  <div class="input-group">
    <label for="mode">Retirement Mode</label>
    <select id="mode">
      <option value="spending">Fixed Spending (£/year)</option>
      <option value="drawdown">Drawdown %</option>
    </select>
  </div>
  <div class="input-group" id="spendingGroup">
    <label for="spendTarget">Annual Spend (£)</label>
    <input type="number" id="spendTarget" value="40000" step="1000">
  </div>
  <div class="input-group" id="drawdownGroup" style="display:none;">
    <label for="drawdownPct">Drawdown %</label>
    <input type="number" id="drawdownPct" value="4.0" step="0.1">
  </div>
  <div class="input-group">
    <label for="retReturn">Retirement Annual Return %</label>
    <input type="number" id="retReturn" value="5.0" step="0.1">
  </div>
  <button onclick="runProjection()">Update Projection</button>
  <button onclick="resetForm()">Reset</button>

  <div id="chart-acc"></div>
  <div id="chart-ret"></div>

  <script>
    document.getElementById('mode').addEventListener('change', function() {
      const mode = this.value;
      document.getElementById('spendingGroup').style.display = mode === 'spending' ? '' : 'none';
      document.getElementById('drawdownGroup').style.display = mode === 'drawdown' ? '' : 'none';
    });

    function resetForm() {
      document.getElementById('ageNow').value = 30;
      document.getElementById('retireAge').value = 65;
      document.getElementById('monthlySave').value = 800;
      document.getElementById('initialPrincipal').value = 0;
      document.getElementById('growth').value = 7.0;
      document.getElementById('inflation').value = 2.5;
      document.getElementById('mode').value = 'spending';
      document.getElementById('spendTarget').value = 40000;
      document.getElementById('drawdownPct').value = 4.0;
      document.getElementById('retReturn').value = 5.0;
      document.getElementById('spendingGroup').style.display = '';
      document.getElementById('drawdownGroup').style.display = 'none';
    }

    function runProjection() {
      const currentAge = parseInt(document.getElementById('ageNow').value);
      const retirementAge = parseInt(document.getElementById('retireAge').value);
      const months = (retirementAge - currentAge) * 12;
      const monthlySaving = parseFloat(document.getElementById('monthlySave').value);
      const initialPrincipal = parseFloat(document.getElementById('initialPrincipal').value);
      const growth = parseFloat(document.getElementById('growth').value) / 100;
      const inflation = parseFloat(document.getElementById('inflation').value) / 100;

      const nominalMonthly = Math.pow(1 + growth, 1/12) - 1;
      const realMonthly = (1 + nominalMonthly) / (1 + Math.pow(1 + inflation, 1/12)) - 1;

      let balanceNom = [], balanceReal = [], ages = [];
      let bN = initialPrincipal, bR = initialPrincipal;

      for (let i = 0; i < months; i++) {
        bN = (bN + monthlySaving) * (1 + nominalMonthly);
        const realSave = monthlySaving / Math.pow(1 + inflation, i/12);
        bR = bR * (1 + realMonthly) + realSave;
        balanceNom.push(bN);
        balanceReal.push(bR);
        ages.push(currentAge + i / 12);
      }

      Plotly.newPlot('chart-acc', [
        { x: ages, y: balanceNom, mode: 'lines', name: 'Nominal' },
        { x: ages, y: balanceReal, mode: 'lines', name: 'Real' }
      ], {
        title: 'Accumulation Phase', xaxis: { title: 'Age' }, yaxis: { title: 'Balance (£)' }
      });

      const retirementReal = bR;
      const r = parseFloat(document.getElementById('retReturn').value) / 100;
      const mode = document.getElementById('mode').value;
      const drawdownPct = parseFloat(document.getElementById('drawdownPct').value);
      const spendTarget = parseFloat(document.getElementById('spendTarget').value);

      let retireBalances = [retirementReal];
      let ageLabels = [retirementAge];
      let draw = mode === 'spending' ? spendTarget : retirementReal * (drawdownPct / 100);

      for (let i = 1; i <= 30; i++) {
        let last = retireBalances[retireBalances.length - 1];
        let next = Math.max(0, last * (1 + r) - draw);
        retireBalances.push(next);
        ageLabels.push(retirementAge + i);
      }

      Plotly.newPlot('chart-ret', [
        { x: ageLabels, y: retireBalances, mode: 'lines', name: 'Retirement Balance (Real)' }
      ], {
        title: 'Retirement Phase', xaxis: { title: 'Age' }, yaxis: { title: 'Real Balance (£)' }
      });
    }

    runProjection();
  </script>
</body>
</html>
